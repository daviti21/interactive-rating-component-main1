<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Interactive rating component main</title>
    <link rel="stylesheet" href="/Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

</head>
<body>
<div class="container-main">
    <div class="star-box"><img src="Star.svg" class="star"></div>
    <p class="main-title">How did we do?</p>
    <p class="main-text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="number-row">
    <button class="number-box">1</button> 
    <button class="number-box">2</button>
    <button class="number-box">3</button> 
    <button class="number-box" id="four">4</button> 
    <button class="number-box" id="five">5</button> 
</div>

    <button class="submit" id="submit">SUBMIT</button>
</div>
    <script src="./app.js" defer></script>
</body>
</html>
